                <!--Menu cards-->

                    </a>
                </div>
                <div class="col-4 col-sm-2 menuCardContainer">

                    </a>
                </div>

                <div class="col-12 text-center sign-in-container">
                    <form class="text-left welcome-text-container">
                        <div class="form-group">
                            <label for="id">Student ID<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="id" placeholder="ID" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Email<span style="color: red;">*</span></label>
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>

        <!--Footer-->

        <div>
            <svg width='100%' height='150px' viewBox="0 0 100 100" preserveAspectRatio="none"
                style='background-color: none'>

                <polygon points="0,100 100,100 0,0 0,100" style="fill: #2E3192;" />
            </svg>
        </div>
        <footer class="container-fluid">
            <div class="row" style="color: white;">
                <div
                    class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center footerChildContainerBorder footerChildContainer">
                    <h2>About</h2>
                    <hr class="bg-light">
                    <p>Chittagong Independent University</p>
                    <p>Chittagong, Bangladesh</p>
                    <p>All Rights Reserved</p>
                </div>

                <div
                    class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center footerChildContainerBorder footerChildContainer">
                    <h2>Contact</h2>
                    <hr class="bg-light">
                    <p>Jamal Khan, Chittagong</p>
                    <p>Bangladesh</p>
                    <button class="btn btn-outline-light"><i class="fas fa-phone-volume"></i> 555-555-5555</button>
                    <p><a class="footer-link" href="#"><i class="fab fa-facebook-square"></i></a>
                        <a class="footer-link" href="#"><i class="fas fa-envelope-square"></i></a></p>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center footerChildContainer">
                    <h2>News letter</h2>
                    <hr class="bg-light">
                    <form class="text-left">
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Fisrt Name">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eMail">Email</label>
                            <input type="email" class="form-control" id="eMail" placeholder="john@email.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="555-555-5555">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-light">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </footer>
